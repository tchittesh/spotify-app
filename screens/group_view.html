<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta http-equiv=refresh content=90>
</head>
<body class="w3-light-gray">
  <header class="w3-container w3-light-blue w3-center w3-margin-top w3-card"><a href="/">
    <h2><font style="font:115%/1.3 Arial,Helvetica,sans-serif"> Group Viewer</font></h2></a>
  </header>

  <div class="w3-light-gray w3-card" ALIGN=CENTER>
    <TABLE BORDER=1 WIDTH=100% CELLPADDING=2 CELLSPACING=2 id=group_table>
      <TR ALIGN=CENTER><TH>Status</TH><TH>Name</TH><TH>Options</TH></TR>

      <TR ALIGN=CENTER>
        <TD>
          Host
        </TD>
        <TD COLSPAN=1>
          %host_name%
        </TD>
        <TD COLSPAN=1>
          %options%
        </TD>
      </TR>

      <!--Insert-->

    </TABLE>
  </div>
</body>
</html>
